<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Arcobaleno Animato</title>
  <style>
    @keyframes rainbowAnimation {
      0%, 100% { filter: hue-rotate(0deg); }
      16.67% { filter: hue-rotate(60deg); }
      33.33% { filter: hue-rotate(120deg); }
      50% { filter: hue-rotate(180deg); }
      66.67% { filter: hue-rotate(240deg); }
      83.33% { filter: hue-rotate(300deg); }
    }

    .rainbow-text {
      font-family: 'Arial', sans-serif;
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      color: #fff;
      letter-spacing: 5px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: rainbowAnimation 6s linear infinite;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #2b5876, #4e4376);
    }
  </style>
</head>
<body>
  <div class="rainbow-text">Arcobaleno Animato</div>
