<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcobaleno Animato</title>
  <style>
    @keyframes rainbowAnimation {
      0% { color: #FF0000; }
      16.67% { color: #FFA500; }
      33.33% { color: #FFFF00; }
      50% { color: #008000; }
      66.67% { color: #0000FF; }
      83.33% { color: #4B0082; }
      100% { color: #9400D3; }
    }

    .rainbow-text {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(to right, #FF0000, #FFA500, #FFFF00, #008000, #0000FF, #4B0082, #9400D3);
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbowAnimation 7s infinite;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="rainbow-text">La figa piace a molti ma il cazzo piace a tutti.</div>
</body>
</html>
